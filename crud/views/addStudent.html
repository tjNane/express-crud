<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Express Demo</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Express Demo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-12 main">
        <form class="form-horizontal" action="/students/add" method="POST">

          <div class="form-group">
            <label for="username" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="username" name="name" placeholder="姓名">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-1 control-label">性别</label>
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" name="gender" value="0" checked> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1"> 女
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="age" class="col-sm-1 control-label">年龄</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
            </div>
          </div>

          <div class="form-group">
            <label for="hobbies" class="col-sm-1 control-label">爱好</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="爱好">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-3">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
